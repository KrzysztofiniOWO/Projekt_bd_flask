<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceny lokalu -  kebAPPka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="oceny_header">
        <span class="oceny_header">NAZWA LOKALU - OCENY</span>
        <div class="button_container-lokale">
            <a class="cta" href="login.html"><button class="wyloguj">WITAJ *NAZWA UZYTKOWNIKA*</button></a>
            <a class="cta" href="register.html"><button class="wyloguj">WYLOGUJ SIĘ</button></a>
        </div>
    </header>

    <div class="opinia-uzytkownika">
        <form action="/submit-opinion" method="post">
            <input type="text-opinia" id="userOpinion" name="userOpinion" placeholder="Wpisz swoją opinię tutaj" required>
            <button type="submit-opinie">Wyślij</button>
        </form>
    </div>

    <!-- TUTAJ JEST POLE DLA UZYTKOWNIKA -->
    <div class="angled-rectangle-oceny">
        <div class="oceny-nazwa-uzytkownika">
            NAZWA UŻYTKOWNIKA
        </div>

        <div class="oceny-ocena-uzytkownika">
            OCENA JAKA WYSTAWIL
        </div>

        <div class="oceny-tresc">
            TRESC OPINII
        </div>

    </div>

    <!-- TUTAJ JEST POLE DLA ODPOWIEDZI WLASCICIELA -->
    <div class="angled-rectangle-oceny2">
        <div class="oceny-wlasciciel-lokalu">
            WLASCICIEL LOKALU
        </div>

        <div class="oceny-odpowiedz-wlasciciela">
            TRESC ODPOWIEDZI
        </div>

    </div>
    <!-- TUTAJ DLA TESTU POWTORZYLAM KAFELEK DLA UZYTKOWNIKA ZEBY SPRAWDZIC CZY WYSWIETLA SIE NIECO POZNIEJ OD WCZESNIEJSZYCH DWOCH -->
    <div class="angled-rectangle-oceny">
        <div class="oceny-nazwa-uzytkownika">
            NAZWA UŻYTKOWNIKA
        </div>

        <div class="oceny-ocena-uzytkownika">
            OCENA JAKA WYSTAWIL
        </div>

        <div class="oceny-tresc">
            TRESC OPINII
        </div>

    </div>
    
    
    
</body>
</html>
