<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kebAPPka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        <span class="website_name">kebAPPka</span>
        <div class="button_container">
            {% if username %}
                <span class="welcome-message">Witaj, {{ username }}!</span>
                <form method="post" action="{{ url_for('logout') }}">
                    <button type="submit" class="logout-button">Wyloguj się</button>
                </form>
            {% else %}
                <a class="cta" href="{{ url_for('login') }}"><button class="log_in">ZALOGUJ SIĘ</button></a>
                <a class="cta" href="{{ url_for('register') }}"><button class="register">ZAREJESTRUJ SIĘ</button></a>
            {% endif %}
        </div>
    </header>

    <div class="search-and-logo-container">
        <div class="promo-text">
            <p class="hungry">Głodny?</p>
            <p class="order-now">Nie czekaj na okazję, zamów już teraz najlepszego <span class="highlight">kebsa</span> w okolicy.</p>
        </div>
        
        <div class="wrapper">
            <form method="post" action="{{ url_for('search_by_district') }}" class="district-search-form">
                <input type="text" name="district" placeholder="Znajdź lokale w dzielnicy...">
                <button type="submit" class="search-button">Szukaj</button>
            </form>
        </div>
        <img class="logo2" src="{{ url_for('static', filename='logo2.png') }}" alt="logo">
    </div>
    
    <footer>
        <div class="box-container">
            <div class="box">Dlaczego my?</div>
            <div class="box">Kontakt z nami</div>
            <div class="box">Zgłoś się do nas</div>
        </div>
    </footer>
</body>
</html>
