<html lang="pl">
<head>

<body class="login-body">
    <header class="login_header">

        <form action="">
            <div class="login-box">
                <div class="login-field">
                    <input type="text" placeholder="Nazwa użytkownika lub e-mail" required>

                <div class="login-field">
                    <input type="password" placeholder="Hasło" required>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">Zaloguj się!</button>
                <hr>
                <div class="federational_buttons">
                    <button type="button" class="social_button_facebook"><img src="{{ url_for('static', filename='facebook.png') }}" alt="logo_facebook" class="button_logo">Zaloguj się przez Facebook</button>
                    <button type="button" class="social_button_google"><img src="{{ url_for('static', filename='google.png') }}" alt="logo_google" class="button_logo">Zaloguj się przez Google</button>
                </div>
            </div>
        </form>
