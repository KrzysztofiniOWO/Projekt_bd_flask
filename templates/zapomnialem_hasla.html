<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kebAPPka - Odzyskaj hasło!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

<body class="login-body">
    <header class="login_header">
        <span class="login_header">Odzyskiwanie hasła do konta</span>
    </header>

    <div class="calosc">
        <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="login-box">
                <div class="login-field">
                    <input type="text" name="email" placeholder="Nazwa użytkownika lub e-mail" class="banan" required>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">Odzyskaj hasło</button>
            </div>
        </form>
    </div>

    {% if success %}
        <p>Odzyskiwanie hasła zakończone sukcesem!</p>
    {% else %}
        <p>Podany użytkownik lub e-mail nie istnieje.</p>
    {% endif %}
</body>
</html>
